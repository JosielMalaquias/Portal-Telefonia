<body class="ui">

<nav class="navbar navbar-expand-lg sticky-top bg-secondary border-bottom">
    <a class="sidebar-toggle mr-3 text-light " href="#"><i class="fa fa-bars"></i></a>
    <a class="navbar-brand text-light " href="#">Portal Telefonia</a>

    <div *ngIf="MostrarMenu"  class="navbar-collapse collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-light"  style="text-transform: uppercase"><i class="fas fa-users-cog"></i> {{ nivel }} </a>
          </li>
            <li class="nav-item dropdown">         
                <a href="#" id="dd_user" class="nav-link dropdown-toggle text-light " data-toggle="dropdown"><i class="fa fa-user"></i> {{ nome }}</a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dd_user">
                    <a routerLink="/logout" routerLinkActive="active"class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="d-flex">
    <div *ngIf="MostrarMenu" class="sidebar sidebar-light bg-light">
        <ul class="list-unstyled">
            <li><a routerLink="/home" routerLinkActive="active"><i class="fa fa-fw fa-chart-line"></i> DashBoard</a></li>
            <li><a routerLink="/administracao" routerLinkActive="active"><i class="fa fa-fw fa-list-ul"></i> Adimistração</a></li>
            <li>
                <a href="#sm_expand_2" data-toggle="collapse">
                    <i class="fa fa-fw fa-calendar-check"></i> Backup
                </a>
                <ul id="sm_expand_2" class="list-unstyled collapse">
                    <li><a routerLink="/backup/dashboard" routerLinkActive="active">Dashboard</a></li>
                    <li><a routerLink="/backup/cadastro" routerLinkActive="active">Cadastrar</a></li>
                    <li><a routerLink="/" routerLinkActive="active">Emprestar</a></li>
                    <li><a routerLink="/" routerLinkActive="active">Devolver</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content border-left">


<breadcrumb #parent *ngIf="MostrarMenu">
  <nav class="breadcrumb bg-white border-bottom">
    <ng-template ngFor let-route [ngForOf]="parent.breadcrumbs">
      <a    *ngIf="!route.terminal" class="breadcrumb-item bg-white border-bottom" href="" [routerLink]="[route.url]">{{ route.displayName }}</a>
      <span *ngIf="route.terminal"  class="breadcrumb-item active">{{ route.displayName }}</span>
    </ng-template>
  </nav>
</breadcrumb>
<ngx-spinner
bdColor = "rgba(51,51,51,0.37)"
size = "default"
color = "#fffdfd"
type = "line-scale"
></ngx-spinner>

    </div>
</div>

</body>
